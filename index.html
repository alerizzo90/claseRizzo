<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporar eventos</title>
</head>
<body>
    <h1 style="color:blue; font-size: 3rem; font-family: Arial, Helvetica, sans-serif;">
        Simulador de trivia
    </h1>
    <main style="background-color: rgb(177, 177, 186); width: 500px; padding: 10px;">
        <div style="margin-bottom: 5px;" >
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div style="margin-bottom: 5px;">
            <label for="apellido">Apellido</label> 
            <input type="text" name="apellido" id="apellido">
        </div>
        <div style="margin-bottom: 5px;">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <button id="btmComenzar">Comenzar</button>
        </div>
    </main>

    <script src="main.js"></script>    
</body>

</html>
